<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML5Module</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"ns.HTML5Module": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
       
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			sap.ui.localResources("fileupload");
			var app = new sap.m.App({initialPage:"idFileUpload1"});
			var page = sap.ui.view({id:"idFileUpload1", 
                                                viewName:"View1.view", 
                                                type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page);
			app.placeAt("content");
		</script>
	</head>
	<body class="sapUiBody">
        <div data-sap-ui-component data-name="ns.HTML5Module" data-id="container" data-settings='{"id" : "HTML5Module"}'></div>
        <div id="content"></div>
   
    </body>
    
</html>
